{% extends 'base.html' %}
{% block content %}

<h1>Orchid Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ orchid.name }}</span>
        <p>Genus: {{ orchid.genus }}</p>
        <p>Description: {{ orchid.description }}</p>

        {% if orchid.age > 0 %}
        <p>Age: {{ orchid.age }}</p>
        {% else %}
        <p>Age: Seedling</p>
        {% endif %}
    </div>
</div>

{% endblock %}
