{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %} <p class="deep-orange-text accent-4">{{ error_message}}</p>{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn green" value="Sign Up">
</form>

{% endblock %}
