{% extends 'base.html' %}

{% block content %}

{% if object %}

<h1>Edit <span class="deep-orange-text">{{ object.name }}</span></h1>

{% else %}

<h1>Add a Supply</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn green">
    <a href="{% url 'supplies_index' %}" class="deep-orange accent-4 btn">Cancel</a>
</form>


{% endblock %}
