{% extends 'base.html' %}

{% block content %}

<h1>Delete Supply</h1>

<h4>Are you sure you want to delete <span class="deep-orange-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn deep-orange accent-4">
    <a href="{% url 'supply_detail' object.id %}" class="btn green">Cancel</a>
</form>

{% endblock %}
