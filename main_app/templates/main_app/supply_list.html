{% extends 'base.html' %}

{% block content %}

{% for object in object_list %}
<div class="card">
    <a href="{% url 'supply_detail' object.id %}">
        <div class="card-content">
            <span class="card-title">{{ object.name }}</span>
            <p>{{ object.description }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
